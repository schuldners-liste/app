<form id="searchWrapper">
  <div class="input-wrapper">
    <input (input)="searchConditionChange()" [(ngModel)]="searchCondition" autocomplete="off" name="search"
           placeholder="Search">
  </div>
</form>

<div *ngFor="let e of entries" class="entry">
  <div class="entry-content">
    <span><b>Reason:</b> {{ e.reason }}</span>
    <span><b>Date:</b> {{ e.date | date: 'dd.MM.yyyy' }}</span>
    <span><b>Amount:</b> {{ e.amount | amount }}â‚¬</span>
    <span *ngIf="e.deleted" class="entryState">{{ getEntryStateText(e) }}</span>
  </div>

  <div class="icon-wrapper">
    <button id="delete-btn" mat-icon-button>
      <mat-icon (click)="delete(e)">delete</mat-icon>
    </button>

    <button id="update-btn" mat-icon-button>
      <mat-icon (click)="openDialog(e)">edit</mat-icon>
    </button>
  </div>
</div>
