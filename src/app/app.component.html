<mat-drawer-container [autosize]="true" [hasBackdrop]="true">
  <mat-drawer [(opened)]="isNavOpen">
    <app-nav></app-nav>
  </mat-drawer>

  <mat-drawer-content>
    <app-header *ngIf="isLoggedIn | async"></app-header>

    <div class="page-container">
      <router-outlet></router-outlet>
    </div>

    <app-footer *ngIf="isLoggedIn | async"></app-footer>
  </mat-drawer-content>
</mat-drawer-container>

<app-loading *ngIf="loadingState | async"></app-loading>
